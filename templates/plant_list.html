{% extends "base.html" %}

{% block title %}Plants{% endblock title %}

{% block content %}
<h2> Plants in your garden: </h2>
{% for plant in plant_list %}
<div class="card">
    <a href="{% url 'plant_detail' plant.pk %}" style="color:rgba(0, 3, 153, 0.726)">
        <h3>{{ plant.name }}
    </a> &middot; {{ plant.type }} | {{ plant.date_planted }} <form action="{% url 'plant_edit' plant.pk %}">
        <input type="submit" value="Edit">
    </form> <form action="{% url 'plant_delete' plant.pk %}">
        <input type="submit" value="Delete">
    </form>
    </h3>
</div>


{% endfor %}
{% endblock content %}
